<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciais WiFi Salvas - Medidor de Combustão</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div>
        <h1>Credenciais salvas</h1>
        
        <div>
            <p>SSID: <strong>{{SSID}}</strong></p>
            <p>As credenciais foram salvas no dispositivo. Deseja reiniciar agora para tentar conectar à rede salva?</p>
            
            <div>
                <form action="/wifi_restart" method="post">
                    <button type="submit">Reiniciar agora</button>
                </form>
                
                <form action="/wifi_test_connect" method="post">
                    <input type="hidden" name="ssid" value="{{SSID}}">
                    <input type="hidden" name="password" value="{{PASSWORD}}">
                    <button type="submit">Testar conexão agora</button>
                </form>
                
                <a href="/admin">Não reiniciar</a>
            <div>
                <div class="brand">
                    <div class="brand-main">
                        <img src="https://infitech.com.br/images/logo.jpg" alt="Infitech - Automação" class="brand-logo">
                        <h2 class="brand-company">Infitech - Automação</h2>
                    </div>
                    <div class="brand-program">Programa: <strong>MCT-01</strong></div>
                </div>
                <h1>✅ Credenciais WiFi Salvas</h1>
        
                <div>
    <script src="/js/scripts.js"></script>
</body>
</html>
